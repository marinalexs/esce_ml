sample_sizes: [64,724,16384,]

# experiments: {}

experiments:
  NAKO_auditc_regression:
    dataset: "NAKO"
    features: ["features-vol-desikan",
                "features-vol-destrieux",
                "features-surf-desikan",
                "features-thick-desikan",
                "features-vol-seg" ,
                "features-all",]
    targets: ["target-audit-c",]
    confound_correction_method: ["none", "matching", 'with-cni', 'only-cni',]
    confound_correction_cni: ["example-covariates-of-no-interest", "none",]
    balanced: false
    models: ["ridge-reg",]
